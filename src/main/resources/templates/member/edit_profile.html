<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <link rel="stylesheet" href="/css/member.css">
    <div class="wrap member">
        <div class="w_1280">
            <h1 class="tit">회원 정보 수정</h1>
            <section class="edit_profile">
                <form method="POST">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" th:value="${user.name}" disabled>

                    <button type="button" onclick="window.location.href='/change_pw'"
                            class="reversal_btn pw_change_btn">비밀번호 변경하러가기
                    </button>

<!--                    <label for="passwordHint" style="display: none;">비밀번호 찾기용 질문</label>-->
<!--                    <select class="securityQuestion" id="passwordHint" name="passwordHint" required>-->
<!--                        <option value="" disabled selected>질문을 선택하세요</option>-->
<!--                        <th:block th:each="hint : ${passwordHints}">-->
<!--                            <option th:value="${hint}" th:text="${hint.hintMessage}"></option>-->
<!--                        </th:block>-->
<!--                    </select>-->

<!--                    <label for="securityAnswer">비밀번호찾기 답변</label>-->
<!--                    <input type="text" id="securityAnswer" name="securityAnswer" placeholder="질문에 대한 답변을 입력하세요"-->
<!--                           value=" 비밀번호 찾기 답변 " >-->

                    <label for="nickname">별명</label>
                    <input type="text" id="nickname" name="nickname" th:value="${user.nickname}">

                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" th:value="${user.email}">

                    <!--                     Location의 Upper 별로 -->
                    <label for="upperLocation">지역</label>
                    <select id="upperLocation" name="upperLocation" onchange="updateLowerLocations()">
                        <option value="" disabled selected>거주하는 지역을 선택하세요</option>
                        <th:block th:each="upperLocation : ${upperLocations}">
                            <option th:value="${upperLocation}"
                                    th:text="${upperLocation}"
                                    th:selected="${upperLocation == user.location.upperLocation}"></option>
                        </th:block>
                    </select>

                    <label for="locationName"></label>
                    <select id="locationName" name="locationName" required>
                        <option value="" disabled selected>하위 지역을 선택하세요</option>
                        <th:block th:each="location : ${locations}">
                            <option th:value="${location.id}"
                                    th:text="${location.name}"
                                    th:selected="${location.id == user.location.id}"></option>
                        </th:block>
                    </select>

                    <div class="btn_box">
                        <button onclick="location.href='/'" class="reversal_btn">취소하기</button>
                        <button type="submit" class="save_btn default_btn">저장하기</button>
                    </div>
                    <div class="bot">
                        <button type="button" onclick="location.href='/withdrawal'" class="delete_btn">회원 탈퇴하기</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script src="/js/common.js"></script>
</th:block>
</html>
