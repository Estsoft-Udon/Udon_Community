<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <link rel="stylesheet" href="/css/member.css">
    <div class="wrap member">
        <div class="w_1280">
            <h1 class="tit">회원가입</h1>
            <section>
                <form id="signupForm" action="/signup" method="post">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" required placeholder="이름">

                    <!-- 중복 확인 메시지 표시 -->
                    <div id="idCheckMessage" class="id-check-message"></div>
                    <div class="id_box">
                        <label for="loginId" class="dn"></label>
                        <input type="text" id="loginId" name="loginId" required placeholder="아이디">
                        <button type="button" onclick="checkId()" class="reversal_btn">중복 확인</button>
                    </div>

                    <!-- 비밀번호 정규식 검증 메시지 -->
                    <div id="passwordMessage"></div>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" required placeholder="비밀번호 입력">
                    <!-- 비밀번호 일치 여부 메시지 표시 -->
                    <div id="passwordMatchMessage"></div>
                    <label for="confirmPassword"></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="비밀번호 확인">

                    <label for="passwordHint" style="display: none;">비밀번호 찾기용 질문</label>
                    <select class="securityQuestion" id="passwordHint" name="passwordHint" required>
                        <option value="" disabled selected>질문을 선택하세요</option>
                        <th:block th:each="hint : ${passwordHints}">
                            <option th:value="${hint}" th:text="${hint.hintMessage}"></option>
                        </th:block>
                    </select>

                    <label for="passwordAnswer"></label>
                    <input type="text" id="passwordAnswer" name="passwordAnswer" required placeholder="답변 입력">

                    <label for="nickname"></label>
                    <input type="text" id="nickname" name="nickname" required placeholder="닉네임">

                    <label for="email"></label>
                    <input type="email" id="email" name="email" required placeholder="이메일">

                    <label for="upperLocation"></label>
                    <select id="upperLocation" name="upperLocation" onchange="updateLowerLocations()">
                        <option value="" disabled selected>거주하는 지역을 선택하세요</option>
                        <th:block th:each="upperLocation : ${upperLocations}">
                            <option th:value="${upperLocation}"
                                    th:text="${upperLocation}"></option>
                        </th:block>
                    </select>

                    <label for="locationId"></label>
                    <select id="locationId" name="locationId" required>
                        <option value="" disabled selected>상세 지역을 선택하세요</option>
                        <th:block th:each="location : ${locations}">
                            <option th:value="${location.id}"
                                    th:text="${location.name}"></option>
                        </th:block>
                    </select>

                    <div class="btn_box">
                        <button type="button" onclick="cancel()" class="reversal_btn">취소</button>
                        <button type="submit" class="default_btn">회원가입</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script src="/js/common.js"></script>
    <script src="/js/id_check.js"></script>
    <script src="/js/password_check.js"></script>
</th:block>
</html>
