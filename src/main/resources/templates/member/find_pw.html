<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <link rel="stylesheet" href="/css/member.css">
    <div class="wrap member">
        <div class="w_1280">
            <h1 class="tit">비밀번호 찾기</h1>
            <section>
                <form action="/find-password" method="POST">
                    <div class="top">
                        <label for="userId"></label>
                        <input type="text" id="userId" name="userId" required  placeholder="이름을 입력하세요">
                        <label for="securityQuestion"></label>
                        <select id="securityQuestion" name="securityQuestion" required>
                            <option value="">선택하세요</option>
                            <option value="question1">어린 시절 가장 친했던 친구의 이름은?</option>
                            <option value="question2">출생지의 이름은?</option>
                            <option value="question3">첫 반려동물의 이름은?</option>
                        </select>
                        <label for="answer"></label>
                        <input type="text" id="answer" name="answer" required placeholder="답변을 입력하세요.">
                    </div>
                    <div class="btn_box">
                        <button type="button" onclick="window.location.href='/login'" class="reversal_btn">로그인하기</button>
                        <!-- 입력한 정보가 일치하지 않은 상태에서 확인 클릭 시 알럿으로 "일치하는 정보가 없습니다" 내용 노출 됩니다. -->
                        <button type="submit" class="default_btn">확인</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script src="/js/member.js"></script>
</th:block>
</html>
