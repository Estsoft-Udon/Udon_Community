<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout">
<head>
    <link rel="stylesheet" href="/css/board.css">
    <script src="/js/comment.js"></script>
    <script src="/js/board.js"></script>
</head>
<th:block layout:fragment="content">
    <div class="wrap board_detail_wr">
        <div class="w_1280">
            <!-- Breadcrumb Navigation -->
            <nav class="breadcrumb">
                <ul class="brec_wr inb">
                    <li class="brec n1 home">
                        <a href="/">home</a> >
                    </li>
                    <li class="brec n2"><a href="/articles">게시판</a> > </li>
                    <li class="brec n3">게시판 상세</li>
                </ul>
            </nav>

            <div class="container">
                <!-- User and Post Info -->
                <div class="user_box">
                    <div class="t_box">
                        <p class="user_id" th:text="${article.nickname}">작성자 닉네임</p>
                        <div class="btn_wr">
                            <button class="edit_btn" th:if="${article.userId == loggedInUserId}"
                                    th:onclick="|location.href='/articles/edit/' + ${article.id}|">수정</button>
                            <button class="del_btn" th:if="${article.userId == loggedInUserId}" th:onclick="'delete_article(' + ${article.id} + ')'">삭제</button>
                        </div>
                    </div>
                    <div class="b_box">
                        <p class="wt_time" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}|">2024.11.04</p>
                        <div class="post_stats">
                            <div class="views">
                                <span class="view_icon icon_box"></span>
                                <span th:text="${article.viewCount}">68</span>
                            </div>
                            <div class="likes">
                                <span class="thumb_icon icon_box"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Post Title -->
                <h2 class="tit" th:text="${article.title}">글 제목 영역입니다.</h2>

                <!-- Post Content -->
                <div class="txt_box">
                    <pre id="article_content" th:text="${article.content}">테스트 내용입니다. 테스트 내용. 테스트 내용입니다. 테스트 내용. 테스트 내용입니다. 테스트 내용.</pre>
                </div>

                <!-- Hashtags and Interaction Buttons -->
                <div class="flex_box">
                    <div class="hash_box">
                        <span th:each="hashtag : ${article.hashtags}" th:text="'#' + ${hashtag}">#해시태그</span>
                    </div>
                    <div class="btn_box">
                        <button type="button" class="thumb_icon"></button>
                        <span class="count_num">0</span>
                    </div>
                </div>

                <!-- Comments Section -->
                <div class="comment_box">
                    <h3>댓글</h3>
                    <div th:if="${commentsPage != null}">
                    <div th:each="comment : ${commentsPage.content}">
                        <div class="cont">
                            <div class="l_box">
                                <div class="user_box">
                                    <p class="comment_user_id" th:text="${comment.nickName}">작성자</p>
                                    <p class="comment_date" th:text="|Posted on ${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}|">2024.11.05</p>
                                </div>
                                <div class="com_txt_box">
                                    <pre th:id="'origin_comment_' + ${comment.id}" th:text="${comment.content}">댓글 내용</pre>
                                    <input th:id="'edit_comment_' + ${comment.id}" type="text" th:value="${comment.content}" class="comment-edit-input" style="display:none;">
                                </div>
                                <div class="btn_wr" th:if="${comment.user.id == loggedInUserId}">
                                    <button class="edit_btn" th:id="'comment_edit_btn_' + ${comment.id}" th:onclick="'press_edit(' + ${comment.id} + ')'">수정</button>
                                    <button class="del_btn" th:onclick="'delete_comment(' + ${comment.id} + ')'">삭제</button>
                                </div>
                            </div>
                            <div class="r_box">
                                <button type="button" th:onclick="'press_like('+ ${comment.user.id} + ','+ ${comment.id} + ')'" class="thumb_icon"></button>
                                <span class="comment-like-count" th:id="'like_count_' + ${comment.id}" th:text="${comment.likeCount}">0</span>
                            </div>
                        </div>

                    </div>

                    <!-- Pagination -->
                    <div class="pagination_wr" >
                        <ul class="pagination">
                            <li th:classappend="${commentsPage.hasPrevious()} ? '' : 'disabled'">
                                <a th:href="@{|/articles/${article.id}?page=${commentsPage.number - 1}|}">
                                    <button type="button">이전</button>
                                </a>
                            </li>
                            <li th:each="i : ${#numbers.sequence(0, commentsPage.totalPages - 1)}" th:class="${i == commentsPage.number} ? 'on'">
                                <a th:href="@{|/articles/${article.id}?page=${i}|}">
                                    <button type="button" th:text="${i + 1}">1</button>
                                </a>
                            </li>
                            <li th:classappend="${commentsPage.hasNext()} ? '' : 'disabled'">
                                <a th:href="@{|/articles/${article.id}?page=${commentsPage.number + 1}|}">
                                    <button type="button">다음</button>
                                </a>
                            </li>
                        </ul>
                    </div>
                        </div>

                    <!-- Comment Writing Section -->
                    <div class="cont wt_cont">
                        <textarea id="comment_content" placeholder="댓글을 작성해주세요." required></textarea>
                        <button type="button" onclick="submit_comment()">댓글 쓰기</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const article_id = [[${article.id}]];
    </script>
</th:block>
</html>
